<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Mortgage Calculator</h1>
			<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
		</div>
	</div>

	<main mv-app mv-bar="none">
		<h1>Mortgage calculator</h1>

		<div class="inputs">
			<label>
				Loan amount ($):
				<input type="number" property="amount" value="100000" step="1000" />
			</label>
			<label>
				Interest rate (%):
				<input type="number" min="0" max="100" step="0.01" value="3.92" property="interest" />
			</label>
			<label>
				Loan period (years):
				<input type="number" property="years" value="30" min="1" max="100" />
			</label>
		</div>

		<div class="outputs">
			<div class="total">
				Total cost of mortgage:
				<span>$[payment * years * 12]</span>
			</div>

			<div>
				Monthly payment:
				<meta property="interest1200" content="[interest / 1200]" />
				<span property class="payment">
					[amount * interest1200 * (1 + 1 / (pow(1 + interest1200 , years * 12) - 1 ))]
				</span>
			</div>

			<div class="amazing-rate" style="display: [iff(payment < 1500, block, none)]">Amazing rate!</div>
		</div>
	</main>

	<script src="https://dev.mavo.io/dist/mavo.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	 crossorigin="anonymous"></script>

	 crossorigin="anonymous"></script>
</body>
